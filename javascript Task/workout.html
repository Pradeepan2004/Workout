    <div class="container mt-5">

        <h1>Weekdays</h1>

    </div>

    <div class="container mt-4">

        <input type="number" id="num" class="box form-control" placeholder="Enter the number">

        <input type="text" id="answer" class="box form-control mt-4" placeholder="Day" disabled>

        <button onclick="key()" class="btn btn-success mt-4">GetAnswer</button> 

    </div>

    <style>

        h1{

            text-align: center;

        }

        .box{

            margin-left: 35%;

            width: 30%;

        }

        button{

            margin-left: 35%;

        }

    </style>

    <script>

        function key(){

            let number = document.getElementById("num").value

            switch (number){

                case '1':

                document.getElementById("answer").value = "Sunday";

                break;

                case '2':

                document.getElementById("answer").value = "Monday";

                break;

                case '3':

                document.getElementById("answer").value = "Tuesday";

                break;

                case '4':

                document.getElementById("answer").value = "Wednesday";

                break;

                case '5':

                document.getElementById("answer").value = "Thursday";

                break;

                case '6':

                document.getElementById("answer").value = "Friday";

                break;

                case '7':

                document.getElementById("answer").value = "Saturday";

                break;

                default:

                document.getElementById("answer").value = "Undefined"

            }

        }

    </script>

    <div class="container mt-5">

        <h1>Current Bill</h1>

        <input type="number" id="no" class="box form-control mt-4" placeholder="Enter the unit">

        <input type="text" id="answer4" class="box form-control mt-4" placeholder="Amount"disabled>

        <button onclick="task5()" class="btn btn-success mt-4">GetAnswer</button>

        <hr>

    </div>

    <script>

        function task5(){

            let unit = document.getElementById("no").value;

            if(unit <=100){

                document.getElementById("answer4").value = "Rs. 0"

            }

            else if (unit>=100 && unit<=150){

                var amount = 4 * 0.20;

                var amount1 = 4 + amount;

                document.getElementById("answer4").value = "Rs. "+amount1; 

            }

            else if (unit>150 && unit<=200){

                var amount = 7.5 * 0.20;

                var amount1 = 7.5 + amount;

                document.getElementById("answer4").value = "Rs. "+amount1; 

            }

            else if (unit>200 && unit<=250){

                var amount = 10 * 0.20;

                var amount1 = 10 + amount;

                document.getElementById("answer4").value = "Rs. "+amount1; 

            }

        }

    </script>
